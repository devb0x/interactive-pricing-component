<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <header class="header">

    <div class="header-wrapper">

      <div class="header-text">

        <h1 class="header-text__title">
          Simple, traffic-based pricing
        </h1>
        <p class="header-text__msg">
          Sign-up for our 30-day trial. <br>No credit card required.
        </p>

      </div>

    </div>

  </header>

  <div class="card">

    <div class="card-top">

      <div class="number">
        100K Pageviews
      </div>

      <label for="viewNumber"></label>
      <input class="custom-slider" type="range" id="viewNumber" min="1" max="5" value="3">

      <div class="price">
        $16.00 <span>/ month</span>
      </div>

      <div class="billing">
        <div class="billing-left">
          Monthly Billing
        </div>

        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>

        <div class="billing-right">
          Yearly Billing
          <span class="badge hide-for-tablet">-25%</span>
          <span class="badge hide-for-mobile">-25% discount</span>
        </div>
      </div>

    </div>


    <div class="card-bottom">

      <ul class="perks">
        <li>
          <span class="perks-span">Unlimited websites</span>
        </li>
        <li>
          <span class="perks-span">100% data ownership</span>
        </li>
        <li>
          <span class="perks-span">Email reports</span>
        </li>
      </ul>

      <button class="btn">Start my trial</button>

    </div>

  </div>
